<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊了个羊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startScreen h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .series-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .series-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.05);
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #gameStatus {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #666;
        }

        #gameBoard {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .card {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            user-select: none;
            border: 2px solid #fff;
        }

        .card.selected {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #ff9a9e;
        }

        .card.matched {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        #selectedCards {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .selected-slot {
            width: 70px;
            height: 70px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>日了个狗</h1>
        <div class="series-buttons">
            <button class="series-btn" id="chiikawaSeries">Chiikawa系列</button>
            <button class="series-btn" id="friendsSeries">好朋友系列</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="gameStatus">
            <div>关卡: <span id="level">1</span></div>
            <div>剩余卡片: <span id="remainingCards">0</span></div>
        </div>
        <div id="gameBoard"></div>
        <div id="selectedCards">
            <div class="selected-slot"></div>
            <div class="selected-slot"></div>
            <div class="selected-slot"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
