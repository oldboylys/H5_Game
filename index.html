<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H5 游戏合集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            padding: 20px;
        }

        header {
            text-align: center;
            margin: 20px 0 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #6c5ce7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            fill: #6c5ce7;
        }

        .game-title {
            font-size: 1.5em;
            color: #6c5ce7;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .games-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>H5 游戏合集</h1>
        <div class="subtitle">精选有趣的 HTML5 小游戏</div>
    </header>

    <div class="games-container">
        <a href="sheep/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M20,12V4H4v8H2v8h20v-8H20z M6,6h12v6H6V6z"/>
            </svg>
            <div class="game-title">日了个狗</div>
            <div class="game-description">快乐消消乐</div>
        </a>
        <a href="tetris/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M20,12V4H4v8H2v8h20v-8H20z M6,6h12v6H6V6z"/>
            </svg>
            <div class="game-title">俄罗斯方块</div>
            <div class="game-description">经典的俄罗斯方块游戏，考验你的空间思维能力</div>
        </a>

        <a href="snake/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M20,5H4v14h16V5z M18,17H6V7h12V17z"/>
            </svg>
            <div class="game-title">贪吃蛇</div>
            <div class="game-description">控制小蛇吃食物成长，但要小心不要撞到墙或自己</div>
        </a>

        <a href="checkers/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M17,17H7V7h10V17z"/>
            </svg>
            <div class="game-title">跳棋</div>
            <div class="game-description">经典的双人跳棋游戏，考验策略与智慧</div>
        </a>

        <a href="gobang/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M19,5v14H5V5H19z M21,3H3v18h18V3z M12,12c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,12,12,12z"/>
            </svg>
            <div class="game-title">五子棋</div>
            <div class="game-description">传统的五子棋游戏，考验你的布局能力</div>
        </a>

        <a href="grass-jumper/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8S16.41,20,12,20z"/>
            </svg>
            <div class="game-title">玻璃弹珠跳棋</div>
            <div class="game-description">创新的弹珠跳棋玩法，体验不一样的乐趣</div>
        </a>
        <a href="chess/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8S16.41,20,12,20z"/>
            </svg>
            <div class="game-title">中国象棋</div>
            <div class="game-description">传统的中国象棋游戏，体验古老的智慧较量</div>
        </a>

        <a href="2048/index.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M4,4H20V20H4V4M6,6V18H18V6H6M8,8H16V16H8V8M10,10V14H14V10H10"/>
            </svg>
            <div class="game-title">2048</div>
            <div class="game-description">经典的数字合并游戏，挑战你的策略思维</div>
        </a>
    </div>
</body>
</html>
